<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITIRR</title>
    <link rel="icon" type="image/png" href="img/logo.png" />
    <base href="/" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script src="https://kit.fontawesome.com/8a4f8a69d2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media-query.css" />
    <link rel="stylesheet" href="dashboardcss/style.css" />
    <link rel="stylesheet" href="dashboardcss/media-query.css" />

    <style>
        #app-loader {
            position: fixed;
            inset: 0;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loader-ring {
            position: relative;
            width: 110px;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            .loader-ring::before {
                content: "";
                position: absolute;
                inset: 0;
                border-radius: 70%;
                border: 3px dotted #6a0dad;
                animation: spin 7s linear infinite;
            }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loader-logo {
            width: 70px;
            height: 70px;
            object-fit: contain;
            border-radius: 50%;
        }

        .loader-text {
            margin-top: 18px;
            font-family: 'Kanit', sans-serif;
            font-size: 15px;
            font-weight: 500;
            color: #6a0dad;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div id="app-loader">
        <div class="loader-ring">
            <img src="img/logo.png" alt="ITIRR" class="loader-logo" />
        </div>
    </div>

    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>

    <script src="dashboardcss/script.js"></script>

    <script>
        Blazor.start().then(function () {
            const loader = document.getElementById('app-loader');
            if (loader) {
                loader.style.opacity = '0';
                loader.style.transition = 'opacity 0.7s ease';
                setTimeout(() => loader.remove(), 100);
            }
        });
    </script>

</body>
</html>
